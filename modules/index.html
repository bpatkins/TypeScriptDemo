<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SystemJS</title>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    SystemJS.config({
      baseUrl: './dist',
      bundles: {
        "/dist/bundle.js": ["main"],
      }
    });
    SystemJS
      .import('main')
      .then(null, console.error.bind(console));
  </script>
</head>
<body>
  <h4>Hello World</h4>
</body>
</html>
